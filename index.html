<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIDI Galaga Controller - Sintetizador Web</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎹 MIDI Galaga Controller</h1>
  
  <!-- Los controles se generan dinámicamente -->
  
  <div class="ship-container" id="ships">
    <!-- Naves se generan por JS -->
  </div>
  
  <div class="keyboard-instructions">
    <p><strong>Instrucciones:</strong></p>
    <p>🖱️ Haz clic en las naves para reproducir sonidos</p>
    <p>⌨️ Usa las teclas A, S, D, F, G, H, J, K para tocar</p>
    <p>🎛️ Ajusta el volumen y tipo de onda con los controles</p>
    <p>📱 Compatible con dispositivos táctiles</p>
  </div>
  
  <script src="audio.js"></script>
  <script src="script.js"></script>
</body>
</html>
